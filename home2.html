<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entering Matrix</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        img {
            /* Fill the screen while maintaining aspect ratio */
            min-height: 100%;
            min-width: 100%;
            height: auto;
            width: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <img src="rain.gif" alt="Full-Screen GIF">
    <audio autoplay loop>
        <source src="rainStart.mp3" type="audio/mpeg">
    </audio>
    <script>
        // Redirect to the next page on click
        document.addEventListener('click', function() {
            window.location.href = 'home3.html';
        });

        // Automatically redirect after 1 seconds
        setTimeout(function() {
            window.location.href = 'home3.html';
        }, 1200);
    </script>
</body>
</html>
